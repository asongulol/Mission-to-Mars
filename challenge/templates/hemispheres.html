<!DOCTYPE html>
<html lang="en">
  <head>.
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mars Moons in High Def</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    
  </head>
  <body>
     <!-- Add Jumbotron to Header -->
     <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <!-- Add a link to return to Home Page -->
      <p><a href="http://127.0.0.1:5000/"><h2>Click to Go Back to Mars Home</h2></a></p>
    </div>

    <div class="container">
      <h2>Mars HD Images</h2>  
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          {% for item in mars %}
          <div class="item {% if loop.index == 1 %} active {% endif %}" id="slide{{ loop.index }}">
            <img src="{{item.img_url | default('static/images/error.png', true)}}" alt="..." style="width:100%;">
            <div class="carousel-caption">
              <h4>{{item.title}}</h4>
              <p>{{item.title}}</p>
            </div>
          </div>
          {% endfor %}
          <a class="left carousel-control" data-slide="prev" href="#myCarousel"><span class="icon-prev"></span></a>
          <a class="right carousel-control" data-slide="next" href="#myCarousel"><span class="icon-next"></span></a>

        </div>
      </div>

      <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
